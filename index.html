<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Social links profile</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="main container">
    <div class="profile">
      <div class="image-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-profile">
      </div>

      <div class="info-container">
        <h2 class="name-profile">
          Jessica Randall
        </h2>

        <p class="ubication-profile">
          London, United Kingdom
        </p>

        <p class="hability-profile">
          "Front-end developer and avid reader"
        </p>
      </div>
    </div>

    <div class="links">
      <ul class="links-container">
        <li class="link-item">
          <a href="#">Github</a>
        </li>

        <li class="link-item">
          <a href="#">Frontend Mentor</a>
        </li>

        <li class="link-item">
          <a href="#">Linkedin</a>
        </li>

        <li class="link-item">
          <a href="#">Twitter</a>
        </li>

        <li class="link-item">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </main>

  <footer class="footer container">
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener">Frontend Mentor.</a>
      </p>
  
      <p>
        Coded by <a href="https://github.com/renzo2O99/" target="_blank" rel="noopener">Renzo2O99.</a>
      </p>
    </div>
  </footer>
</body>

</html>
